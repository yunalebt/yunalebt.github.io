## 4. Juli: Outing

Wie passend am »Unabhängigkeitstag« (Independence Day), der in den USA gefeiert wird. Das Outing gegenüber meiner Mutter fand gestern Abend schon statt. Während eines Telefonats mit ihr ergab sich die passende Gelegenheit; da platzte es aus mir unter Tränen heraus. Unter Tränen, denn ich hatte so große Angst vor Ablehnung, davor, dass sie mich fallen lassen würde. Sie tat genau das Gegenteil. Sie versicherte mir ihre Liebe, egal was sei. Dass es für sie natürlich auch erstmal etwas Nachdenkstoff gäbe und sie es sacken lassen müsse. Wie gut, dass sie erst kurz vorher eine Doku über trans* gesehen hatte, die sie sehr wohlwollend empfand; dass am gestrigen Sonntag der CSD in Köln war; beides zusammen waren meine Anknüpfunkte.

Ich bin jetzt überglücklich und etwas fassungslos, dass das Outing gegenüber meiner Mum so gut verlief. Mich gegenüber meines Bruders und seiner Frau zu Outen wird vermutlich auch gut gehen; in der Familie meiner Schwägerin gibt es auch einen trans* Menschen. Gegenüber meinem Vater wird das Outing da schon ein größeres Stück Arbeit, aber von ihm erwarte ich nicht, dass er mich auch nur ansatzweise versteht. Er ist schon über 70 und sehr konservativ. Gegenüber von Chris werde ich mich auch noch outen; er ist mein engster Vertrauter. Er ist allerdings momentan durch eine Coronainfektion ausgeknockt; weswegen ich mit dem Outing noch warte. Einer seiner Freunde ist Transmann, von daher kennt er sich in der Thematik ein wenig aus.

Gestern habe ich übrigens folgendes mit meinem neuen Namen erstellt:

Mail-Account registriert
Github-Account registriert
Blog yunalebt.github.io ins Leben gerufen
Facebook-Account registriert
Amazon-Account registriert
Alexa eingerichtet
Spotify-Account registriert

Der erste Anfang ist gemacht. Und jetzt habe ich das Gefühl, dass meine Reise wirklich los geht. Das Outing ist ein wichtiger Schritt. Also dann: Auf geht es, den Weg genießen ♥

---

Inzwischen ist es Montag, der 4. Juli 2022, früh am Morgen. Ich war gerade unterwegs und habe etwas für meine Frau beim Doc erledigt. Als ich wieder nach Hause ging, grüßte mich eine Nachbarin und rief meinen *alten* Namen. Es fühlte sich etwas seltsam an, den Namen zu hören. Nach dem kurzen Gespräch ging ich wieder nach Hause und dachte darüber nach, ob ich denn *der* bin, zu dem der alte Name gehört. Nein... es fühlt sich falsch an. Es fühlt sich für mich an, wie nach einer Metamorphose: das Alte ist abgestreift und es gibt keinen Weg zurück. Natürlich, bis das Selbstbestimmungsgesetz verabschiedet wurde, werden noch ein paar Monate vergehen; ich könnte jetzt jederzeit sagen: »Ach, hab mich vertan, ich bleib einfach *der*«, aber das wäre ja falsch: Denn als *er* erkannt zu werden fühlt sich für mich schon lange falsch an. Ich fühle und definiere mich als Frau. Mein Name sei **Yuna**.

Ich bin übrigens voll stolz: Vergangene Nacht hat meine Frau zu mir »Ich liebe dich, Yuna« gesagt und das hat mein Herz wie ein Stück Butter in der Sonne dahinschmelzen lassen. Das hat mich sehr gerührt.

Apropos sehr gerührt: Gerührt bin ich immer noch von der Reaktion meiner Mutter gestern Abend. 

Im Regenbogenportal habe ich eine Broschüre gefunden: [»Trans* ganz einfach – Im Job, in der Familie, auf Klassenfahrten - Praxisnahe Infos für Angehörige, Freund_innen und Fachkräfte«](https://www.regenbogenportal.de/materialien/trans-ganz-einfach). Ich glaube, dass die sehr gut ist und sich als Infobroschüre für meine Freunde und Familie eignet. Ich werde mir die Broschüre interessiert durchlesen.

Am Vormittag habe ich mich auf [Mastodon](https://troet.cafe/@yuna) angemeldet. Ich habe einen Vorstellungspost geschrieben:

---

Ich habe mich meiner Ehefrau gegenüber geoutet und seitdem beginnt ein neues, gemeinsames Leben für uns.

#neuhier

Mit so viel Resonanz habe ich nicht gerechnet. Ich glaube, ich habe 2 Stunden lang nur Dankes-Antworten verfasst. Sooo liebe Nachrichten! Da war ich ganz baff.

Zwei Bilder habe ich im Fediversum gefunden; die Autor_innen sind mir unbekannt.

---

Am Abend hatte ich noch ein Gespräch mit meiner Ehefrau. Am heutigen Tag ist meine Entscheidung, zum anderen »Geschlecht« zu wechseln so richtig angekommen; wir haben über verschiedene Unsicherheiten von uns Gesprochen und auch davon, dass es eine große Herausforderung ist für jeden von uns; sowohl für mich, da ich mich nun als weiblich definiere als auch für mein ganzes Umfeld. 

Am Abend gab es dann noch ein Textgespräch mit meiner Mum. Ich gab ihr die Trans* Broschüre. Sie fragte mich, ob sie das nicht auch in einem Telefongespräch mit mir klären könne. Da mir aber noch einiges Hintergrundwissen fehlt und ich nicht weiß, ob Fragen kämen, die ich als übergriffig empfinden würde, blieb es vorerst bei dem höflichen Verweis auf die Broschüre. Ob ich es auch meinem Vater sagen möchte; ich lehnte ab. Ich hab mir in meiner Jugend viel Ablehnung und Hänseleien anhören müssen, wenn er mal wieder hacke war. Das ist zwar viele Jahre her, aber, wie ich meiner Mum heute schrieb: »Verletzungen mit Worten sind wie Schnittwunden: Sie heilen mit der Zeit, aber eine Narbe wird bleiben.«. Sein Charakter ist heute ein ganz anderer. Wir haben heute ein Miteinander, welches ganz in Ordnung ist. Wir mögen uns. Nur mich ihm gegenüber zu offenbaren wollte ich wirklich nicht. Wenn es meiner Mum wichtig ist, dann kann sie gerne mit ihm darüber sprechen; ich hab dazu keine Lust.

Meinem Bruder schrieb ich, ob wir uns heute auf ein Telefonat verabreden möchten; ich hätte ihm eine wichtige Mitteilung zu machen (ich wollte mich vor ihm outen). Bei der Bestätigung blieb er vage; er hat momentan viel um die Ohren. Als am Abend kein Anruf kam wie erhofft, verfasste ich mein Outing als Text.

---
<i>
Ich hatte eigentlich vor, mit euch direkt am Telefon zu sprechen und euch die Neuigkeiten zu erzählen. Vielleicht ist es aber per Text auch besser, denn so könnt ihr diese Nachricht zeitlich unabhängig lesen und dann, wann es für euch am besten passt.

Für diese Information gehört ihr zu meinem "Inner Circle" und ich möchte euch etwas anvertrauen.

Nun, wo beginne ich zu erzählen? Vielleicht einfach direkt drauf los...

Am 30. Juni 2022 wurden die Eckpunkte für das neue »Selbstbestimmungsgesetz« veröffentlicht. Nach diesem Gesetz kann man bald seine Geschlechtszugehörigkeit und seinen Vornamen durch eine einfache Erklärung beim Standesamt selbst ändern. Es ist dafür kein langwieriges und erniedrigendes Verfahren mehr nötig, sondern jede Person kann selbst über sich bestimmen, ob man sich dem bei der Geburt zugewiesenen Geschlecht zugehörig fühlt.

Ich trage fast 20 Jahre lang ein Geheimnis mit mir herum. Ich bin trans*. So viele Jahre lang habe ich verdrängt, heruntergeschluckt und weggeschoben, wer ich wirklich bin. Ich wollte die Wahrheit über mich nicht wahrhaben. Ich war schon mit 18 auf dem Weg, die zu werden, die ich immer war; doch als mein Leben sehr chaotisch wurde und das Leben mich sehr stark forderte, vergaß ich dabei zu werden, wer ich bin.

Das neue »Selbstbestimmungsgesetz« eröffnet mir endlich die Freiheit, mich so entfalten zu können, wie ich möchte; ich werde meine Geschlechtszugehörigkeit auf »weiblich« ändern und auch einen neuen Vornamen annehmen. 

Über das »Selbstbestimmungsgesetz« wird voraussichtlich im 4. Quartal dieses Jahres von der Bundesregierung verabschiedet. Dann wird es noch vermutlich drei Monate dauern, bis es gültig ist. Und dann kann es los gehen. Also vermutlich Anfang des kommenden Jahres.

Vielleicht gibt es noch ein paar offene Fragen bei euch. Es gibt ein supergutes Portal, erstellt vom »Bundesministerium für Familie, Senioren, Frauen und Sport«: https://regenbogenportal.de dort gibt es viele gute Informationen. 

Es ist das »Trans* ganz einfach – Im Job, in der Familie, auf Klassenfahrten - Praxisnahe Infos für Angehörige, Freund_innen und Fachkräfte«
https://www.regenbogenportal.de/materialien/trans-ganz-einfach

Ich weiß nicht, ob ihr meinen Schritt nachvollziehen könnt oder mich versteht; was ich mir von ganzem Herzen wünsche ist, von euch auch mit meinem neuen Namen und mit meiner Selbstdefinition als Frau anerkannt, respektiert und geliebt zu werden. 

Dafür braucht es bei euch vielleicht etwas Zeit, das alles erstmal zu verabeiten. Nur die Ruhe: Es sind ja noch ein paar Monate Zeit. Und mein lieber Bruder: Du hast dann halt eine Schwester 😉 Meinen neuen Namen erprobe ich derzeit; ich werde ihn euch dann zu gegebener Zeit mitteilen. Meine Pronomen werden dann sie/ihr sein (3. Pers. Sing, ♀)

Ich würde mich sehr freuen, wenn wir im Kontakt bleiben können und freue mich natürlich auch über ein Feedback von euch. 

Ganz viele liebe Grüße 🙂
</i>

---
Mal schauen, wie sie reagieren werden. Ich hoffe das Beste. Denn, soweit ich mich erinnere, ist der Bruder der Ehefrau meines Bruders Trans*mann; theoretisch hatte also meine Schwägerin schon einige Jahre Kontakt mit der Thematik.

Heute war irgendwie ein sehr aufwühlender Tag. 

Am Abend hatte ich noch ein paar Gedankenspiele gemacht: Was ist, wenn ich meine Geschlechtszugehörigkeit und meinen Namen hab ändern lassen, sehe aber noch recht männlich aus und würde in einer Umkleidekabine in einem Geschäft BHs anprobieren? Gäb es Verkäufer_innen, die denken könnten, dass ich das aus einem Fetisch heraus machen würde und würden mich raus schmeißen, da sie denken, ich *sei* ein Mann?

Wie sieht es aus bei einem Gang zu einer öffentlich zugänglichen Toilette, die in zwei geschlechter unterteilt ist?

Würden meine Frau und ich als Trans*Frau benachteiligt werden bei einer Wohnungssuche?

Fragen über Fragen, die aber noch ein wenig Zeit haben. Vielleicht bauen wir mal Kontakt auf zu einer Selbsthilfegruppe hier in der Nähe.
